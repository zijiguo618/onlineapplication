<html>
    <body>
        <form action="#" th:action="@{/contactinfo}" th:object="${contactinfo}" method="post">
            <table>
            
                <tr>
                    <td>Contact Name:</td>
                    <td><input type="text" th:field="*{contactname}" /></td>
                    <td th:if="${#fields.hasErrors('contactname')}" th:errors="*{contactname}">contactname Error</td>
                </tr>
              
                <tr>
                    <td>Tittle:</td>
                    <td><input type="text" th:field="*{tittle}" /></td>
                    <td th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}">tittle Error</td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" th:field="*{phone}" /></td>
                    <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone Error</td>
                </tr>

                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
