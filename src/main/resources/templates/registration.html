<html>
    <body>
        <form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
            <table>
            
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstname}" /></td>
                    <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">FirstName Error</td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastname}" /></td>
                    <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">LastName Error</td>
                </tr>
                <tr>
                    <td>Company:</td>
                    <td><input type="text" th:field="*{company}" /></td>
                    <td th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Company Error</td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" th:field="*{confirmpassword}" /></td>
                    <td th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}">ConfirmPassword Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
