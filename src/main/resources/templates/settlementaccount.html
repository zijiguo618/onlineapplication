<html>
<head>
<script language="javascript" src="/js/jquery.min.js"></script>
</head>
<body>
	<form action="#" th:action="@{/settlement}" th:object="${settlement}"
		method="post">
		<table>
			<tr>
				<td><input type="radio" name="radAnswer"
					id="settlesinglecurrency" value="settlesinglecurrency" />Single
					Currency Settlement</td>

				<td><input type="radio" name="singlecurrency"
					id="settlesinglecurrency_USD" th:value="USD" />USD 
					<input type="radio"	name="singlecurrency" id="settlesinglecurrency_JPY" th:field="*{singlecurrency}" th:value="JPY"/>JPY 
					<input type="radio" name="singlecurrency" id="settlesinglecurrency_HKD" th:field="*{singlecurrency}" th:value="HKD" />HKD
					<input type="radio" name="singlecurrency" id="settlesinglecurrency_EUR" th:field="*{singlecurrency}" th:value="EUR"/>EUR 
					<input type="radio" name="singlecurrency" id="settlesinglecurrency_GBP" th:field="*{singlecurrency}" th:value="GBP"/>GBP 
					<input type="radio" name="singlecurrency" id="settlesinglecurrency_CAD" th:field="*{singlecurrency}" th:value="CAD"/>CAD
				</td>
			</tr>
			<tr>
				<td><input type="radio" name="radAnswer"
					id="settlemulticurrencies" value="settlemulticurrencies" />Multiple
					Currency Settlement</td>

				<td><input type="checkbox" name="settlemulticurrency_USD" id="settlemulticurrency_USD" th:field="*{settlemulticurrency_USD}" th:value="USD"/>USD 
					<input type="checkbox" name="settlemulticurrency_JPY" id="settlemulticurrency_JPY" th:field="*{settlemulticurrency_JPY}" th:value="JPY"/>JPY
					<input type="checkbox" name="settlemulticurrency_HKD" id="settlemulticurrency_HKD" th:field="*{settlemulticurrency_HKD}" th:value="HKD"/>HKD 
					<input type="checkbox" name="settlemulticurrency_EUR" id="settlemulticurrency_EUR" th:field="*{settlemulticurrency_EUR}" th:value="EUR"/>EUR
					<input type="checkbox" name="settlemulticurrency_GBP" id="settlemulticurrency_GBP" th:field="*{settlemulticurrency_GBP}" th:value="GBP"/>GBP 
					<input type="checkbox" name="settlemulticurrency_CAD" id="settlemulticurrency_CAD" th:field="*{settlemulticurrency_CAD}" th:value="CAD"/>CAD
				</td>
			</tr>
			<script>
    		alert(document.getElementById("settlesinglecurrency").checked);
    		document.getElementById("settlesinglecurrency").onclick=function() {
    			alert("settlesinglecurrency");
    			document.getElementById("settlesinglecurrency_USD").disabled=false;
			document.getElementById("settlesinglecurrency_JPY").disabled=false;
			document.getElementById("settlesinglecurrency_HKD").disabled=false;
			document.getElementById("settlesinglecurrency_EUR").disabled=false;
			document.getElementById("settlesinglecurrency_GBP").disabled=false;
			document.getElementById("settlesinglecurrency_CAD").disabled=false; 
			
			document.getElementById("settlemulticurrency_USD").checked = false;
			document.getElementById("settlemulticurrency_JPY").checked = false;
			document.getElementById("settlemulticurrency_HKD").checked = false;
			document.getElementById("settlemulticurrency_EUR").checked = false;
			document.getElementById("settlemulticurrency_GBP").checked = false;
			document.getElementById("settlemulticurrency_CAD").checked = false;
			
			document.getElementById("settlemulticurrency_USD").disabled = true;
			document.getElementById("settlemulticurrency_JPY").disabled = true;
			document.getElementById("settlemulticurrency_HKD").disabled = true;
			document.getElementById("settlemulticurrency_EUR").disabled = true;
			document.getElementById("settlemulticurrency_GBP").disabled = true;
			document.getElementById("settlemulticurrency_CAD").disabled = true;
			
    		};
    		document.getElementById("settlemulticurrencies").onclick=function() {
    			alert("settlemulticurrencies");
    			document.getElementById("settlesinglecurrency_USD").disabled=true;
			document.getElementById("settlesinglecurrency_JPY").disabled=true;
			document.getElementById("settlesinglecurrency_HKD").disabled=true;
			document.getElementById("settlesinglecurrency_EUR").disabled=true;
			document.getElementById("settlesinglecurrency_GBP").disabled=true;
			document.getElementById("settlesinglecurrency_CAD").disabled=true;
			
			document.getElementById("settlesinglecurrency_USD").checked=false;
			document.getElementById("settlesinglecurrency_JPY").checked=false;
			document.getElementById("settlesinglecurrency_HKD").checked=false;
			document.getElementById("settlesinglecurrency_EUR").checked=false;
			document.getElementById("settlesinglecurrency_GBP").checked=false;
			document.getElementById("settlesinglecurrency_CAD").checked=false; 
			
			document.getElementById("settlemulticurrency_USD").disabled = false;
			document.getElementById("settlemulticurrency_JPY").disabled = false;
			document.getElementById("settlemulticurrency_HKD").disabled = false;
			document.getElementById("settlemulticurrency_EUR").disabled = false;
			document.getElementById("settlemulticurrency_GBP").disabled = false;
			document.getElementById("settlemulticurrency_CAD").disabled = false;
    			
			
    		};
    		</script>
			<tr>
				<td>Whether to allow account overdraft:</td>
				<td><input type="radio" name="overdraft" value="yes" th:field="*{overdraft}"/>Yes <input
					type="radio" name="overdraft" value="no" th:field="*{overdraft}"/>No</td>
			</tr>
			<tr>
				<td>Whether to allow account lending:</td>
				<td><input type="radio" name="lending" value="yes" th:field="*{lending}"/>Yes <input
					type="radio" name="lending" value="no" th:field="*{lending}"/>No</td>
			</tr>
			<tr />
			<tr>
				<td>Withdrawl Way:</td>
				<td><select id="withdrawallist" name="withdrawallist" th:field="*{withdrawallist}">
						<option value="">---Select---</option>
						<option value="Minimum">Minimum amount</option>
						<option value="Regular">Regular</option>
						<option value="Manually">Manually</option>
				</select></td>
			</tr>
			<tr id="minumumrow">
				<td>Minimum amount:</td>
				<td></td>
				<td><input type="text" id="withdrawalminimumamount" th:field="*{withdrawalminimumamount}"/></td>
			</tr>
			<tr id="regularrow">
				<td>Regular:</td>
				<td><select id="withdrawalregular" name="withdrawalregular" th:field="*{withdrawalregular}">
						<option value=""></option>
						<option value="Daily">Daily</option>
						<option value="Once a week">Once a week</option>
						<option value="Twice a week">Twice a week</option>
						<option value="Monthly">Monthly</option>
				</select></td>
			</tr>
			<script>
    			 document.getElementById("regularrow").style.display="none";
	    		 document.getElementById("minumumrow").style.display="none";
    			var selectactivity = document.getElementById("withdrawallist");
    			selectactivity.addEventListener("change", function() {
    			    if(this.value == "Minimum")
    			    {
    			    	document.getElementById("withdrawalregular").selectedIndex=0;
    			    	 document.getElementById("minumumrow").style.display="block";
    			    	 document.getElementById("regularrow").style.display="none";
    			       
    			    }else if(this.value == "Regular"){
    			    	
    			    	 document.getElementById("minumumrow").style.display="none";
    			    	 document.getElementById("regularrow").style.display="block";
    			    }else if(this.value == "Manually"){
    			   	 document.getElementById('withdrawalminimumamount').value='';
    			    	 document.getElementById("regularrow").style.display="none";
    			    	 document.getElementById("minumumrow").style.display="none";
    			    	 document.getElementById("withdrawalregular").selectedIndex=0;
    			    	 
    			    }
    			});
    		
    		</script>

			<tr>
				<td>Reserve Amount:</td>
				<td><input type="text" id="withdrawalreserveamount" th:field="*{withdrawalreserveamount}"/></td>
			</tr>
			 <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
		</table>
	</form>
</body>
</html>
